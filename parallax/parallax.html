<!doctype html>

<head>
	<meta name="viewport" content="width=device-width">
	<link rel="stylesheet" type="text/css" href="parallax.css">
	<script src="jquery-2.0.3.js" type="text/javascript"> </script>
	<link href='http://fonts.googleapis.com/css?family=Vollkorn' rel='stylesheet' type='text/css'>

</head>
<body>
<div class="container">
    <div class="parallax parallax1"  data-type="parallax" data-speed="3">
        <img src="tomato3.JPG"/>
    </div>
    <div class="parallax parallax2"  data-type="parallax" data-speed="2">
    <img src="tomato2.JPG"/>
    <div>
    <div class="parallax parallax3"  data-type="parallax" data-speed="1">
    <img src="tomato1.JPG"/>
    <div>
</div>




<script>
	 $(document).ready(function(){	

      	$('.parallax').each(function(){
        var bgobj = $(this);
     
        $(window).scroll(function() {
            var yPos = ($(window).scrollTop() / bgobj.data('speed')+$(window).scrollTop())/4; 
            console.log(yPos);
             
            var coords = yPos+"px";
            bgobj.find("img").css({marginTop: coords});

            console.log($(".parallax3").find("img").css("marginTop")
        	);
        }); 
 		});   
    });
</script>

</body>
</html>
